<h1>
	Welcome to {{ title }}!
</h1>

<button (click)="writeLog()">Write log</button>

<h2>Log Messages</h2>

<p *ngFor="let logMessage of logMessages">
	{{ logMessage.timeStamp | date:'dd.MM.yyyy HH:mm:ss' }} {{ logMessage.level }}
	{{ logMessage.logger }}
	{{ logMessage.methodName }}
	{{ logMessage.message }}
</p>
